<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="left-section">
        <div id="left-cover" class="cover cover-hide">
            <img src="img/cover.png" alt="">
            <h1>Welkom !</h1>
            <h3>Heeft u al een account ?</h3>
            <button type="button" class="switch-btn" onclick="location.reload()">Inloggen</button>
        </div>
        <div id="left-form" class="form fade-in-element">
            <h1>Inloggen</h1>
            <form action="login.php" method="post">
                <input type="text" name="user-name" class="input-box" placeholder="Gebruikersnaam">
                <input type="password" name="user-pass" class="input-box" placeholder="Wachtwoord">
                <input type="submit" name="login-btn" class="btn" value="Inloggen">
            </form>
        </div>
    </section>

    <section class="right-section">
        <div id="right-cover" class="cover fade-in-element">
            <img src="img/cover1.png" alt="">
            <h1>Welkom !</h1>
            <h3>Heeft u nog geen account ?</h3>
            <button type="button" class="switch-btn" onclick="switchSignup()">Registreer</button>
        </div>
        <div id="right-form" class="form form-hide">
            <h1>Registreer</h1>
            <form action="signup.php" method="post">
                <input type="text" name="user-name" class="input-box" placeholder="Gebruikersnaam">
                <input type="email" name="user-email" class="input-box" placeholder="Emailadres">
                <input type="password" name="user-pass" class="input-box" placeholder="Wachtwoord">
                <input type="submit" name="signup-btn" class="btn" value="Registreer">
            </form>
        </div>
    </section>

    <script src="js/main.js"></script>

</body>
</html>
